{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif%}
</div>

<div class="container">
  <form method="post">
    {% csrf_token %}

    <fieldset class="form-group">

      {{ form|crispy}}

    </fieldset>
    <div class="form-group"><br>
      <button type="submit"> Send Message </button>
    </div>

  </form>

</div>
<br><br><br>

{% endblock content %}
